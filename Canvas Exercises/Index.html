<!DOCTYPE html>
<html>
<body>
    
<canvas id="myCanvas" width="700" height="500"
style="border:2px solid black;">
</canvas>
    
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "blue";
ctx.fillRect(0,0,700,500);
ctx.moveTo(0,0);
ctx.lineTo(700,500);
ctx.stroke();
ctx.beginPath();
ctx.arc(320,250,100,0,2*Math.PI);
ctx.stroke();

var grd = ctx.createLinearGradient(180,0,375,0);
grd.addColorStop(0,"green");
grd.addColorStop(1,"blue");
ctx.fillStyle = grd;
ctx.fillRect(150,20,350,80);
    
var rgrd = ctx.createLinearGradient(50,50,50,100,80,100);
rgrd.addColorStop(0,"green");
rgrd.addColorStop(1,"blue")
ctx.fillStyle = grd;
ctx.fillRect(100,100,150,80)
</script>
    

    
</body>

</html>
